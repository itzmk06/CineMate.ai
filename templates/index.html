    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #111;
            font-family: 'Merienda', cursive;
            margin: 0;
            color: #fff;
        }
    
        #footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
        }
    
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    
        .loading-spinner {
            border: 8px solid #34D399;
            border-top: 8px solid #111;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .movie-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            overflow: hidden;
        }
    
        .movie-slide {
            flex-shrink: 0;
            margin: 0 15px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
        }
    
        .movie-slide img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    
        .movie-slide:hover img {
            transform: scale(1.05);
        }
    
        .movie-title {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #34D399;
            transition: color 0.3s ease;
        }
    
        .movie-slide:hover .movie-title {
            color: #FF6B6B;
        }
    
        .watch-now-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #34D399;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
    
        .watch-now-button:hover {
            background-color: #FF6B6B;
        }
    </style>
</head>
<body>

    <section class="container mx-auto mt-8 relative">

        <h2 class="text-center mb-4 text-3xl font-bold"><i class="fas fa-laptop-code"></i> Developers Choice</h2>

    <script>

        function fadeInPosters() {
            gsap.to('.movie-slide', {
                opacity: 1,
                duration: 1,
                stagger: 0.2,
                y: 0
            });
        }
    
        function animateCarousel() {
            const movieContainer = document.getElementById('movie-carousel');
            const movies = document.querySelectorAll('.movie-slide');
            const firstMovie = movies[0];
            const movieWidth = firstMovie.offsetWidth + parseInt(window.getComputedStyle(firstMovie).marginRight);

            gsap.to(movieContainer, {
                x: `-=${movieWidth}`,
                duration: 20,
                ease: 'linear',
                onComplete: function() {
                    movieContainer.appendChild(firstMovie);
                    gsap.set(movieContainer, { x: 0 });
                    animateCarousel();
                }
            });
        }

        function superAdvancedLoading() {
            const loadingSpinner = document.querySelector('.loading-spinner');
            gsap.to(loadingSpinner, {
                rotate: '360deg',
                duration: 2,
                repeat: -1,
                ease: 'linear'
            });
        }
    
        fetch('/movies_data/')
            .then(response => {
                document.querySelector('.loading-overlay').style.display = 'flex';
                return new Promise(resolve => setTimeout(resolve, 2000))
                    .then(() => response.json());
            })
            .then(data => {
                const movieContainer = document.getElementById('movie-carousel');
                const footer = document.getElementById('footer');
                const moviesHtml = data.map(movie => `
                    <div class="movie-slide">
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <img src="${movie.imageUrl}" alt="${movie.title} Poster">
                            <div class="movie-title">${movie.title}</div>
                            <a href="${movie.watchUrl}" class="watch-now-button">Watch Now</a>
                        </div>
                    </div>
                `).join('');
                movieContainer.innerHTML = moviesHtml;
    
                document.querySelector('.loading-overlay').style.display = 'none';
                fadeInPosters();
                animateCarousel();
                superAdvancedLoading();
                setTimeout(() => footer.style.opacity = 1, 500);
            });
